apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - host: {{ .Values.ingress.hostWebNodb }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.appNodb.service.name }}
            port:
              number: {{ .Values.appNodb.service.port }}
  - host: {{ .Values.ingress.hostWebDb }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.app.service.name }}
            port:
              number: {{ .Values.app.service.port }}